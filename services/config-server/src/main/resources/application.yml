server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:/configurations/
            - file:./configurations/
          fail-on-error: false

eureka:
  client:
    enabled: false

logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.boot.autoconfigure: DEBUG